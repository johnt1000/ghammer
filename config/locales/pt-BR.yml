pt-BR:
  dork:
    description: Gestão de dorks da aplicação.
    ls:
      description: Lista todos os dorks disponíveis.
      loading: Lendo diretório de dorks. Aguarde...
      table:
        title: Lista de dorks
        col1: Título
        col2: Dork
        col3: MD5
